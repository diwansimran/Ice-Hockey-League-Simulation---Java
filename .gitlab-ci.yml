stages:
  - deployStep

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  image: maven
  tags:
    - dalfcs_gitlab_docker_ci
  script:
    - mvn compile

test:
  stage: test
  image: maven
  tags:
    - dalfcs_gitlab_docker_ci
  script:
    - mvn test

deployStep:
  stage: deploy
  tags:
    - ugrad
  artifacts:
    paths:
      - target
  script:
    - chmod og-rwx ${DEPLOY_SSH_KEY}
    - ls -lrt
    - zip -r ${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHORT_SHA}.zip target
    - scp -r -o StrictHostKeyChecking=no -i "${DEPLOY_SSH_KEY}" <FILE> "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHORT_SHA}.zip"

deploy:
  stage: deploy
  image: maven
  tags:
    - dalfcs_gitlab_docker_ci
  script:
    - mvn package
    - ls -lrt
